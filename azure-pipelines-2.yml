trigger: none
pool: wiproagent
parameters:
  - name: myString
    type: string
    default: a string
  - name: myMultiString
    type: string
    default: windows2019
    values:
      - windows2019
      - windows2022


stages:
 - stage: terraforminstall
   displayName: TerraformInstall
   jobs:
   - job: install
     steps:
     - task: TerraformInstaller@1
       inputs:
         terraformVersion: 'latest'
 - stage: terraforminit
   displayName: TerraformInit
   jobs:
    - job: init
      steps:
      - task: TerraformTask@5
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)environment/dev'
          backendServiceArm: 'sc-azure-dev'
          backendAzureRmStorageAccountName: 'omkarstor1'
          backendAzureRmContainerName: 'omkarstorc'
          backendAzureRmKey: 'omkar.terrform.tfstate'

  


